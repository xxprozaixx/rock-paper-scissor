<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="content">
            <h2>Choose Your Weapon</h2>
            <h3>First to score 5 points wins the game</h3>
            <div class="counter-container">
                <p>Player: <span class="player-ctr">0</span></p>
                <p>Computer: <span class="computer-ctr">0</span></p>
            </div>
            <span id="result-log"></span>
            <div class="img-container">
                <img class="rps-img" id="rock" alt="rock" src="/images/rock.png">
                <img class="rps-img" id="paper" alt="paper" src="/images/paper.png">
                <img class="rps-img" id="scissors" alt="scissors" src="/images/scissors.png">
            </div>
        </div>
        <footer>
            <div>
                xxprozaixx-rps-OdinProject-2023
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
